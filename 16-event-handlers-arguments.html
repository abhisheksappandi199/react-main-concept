<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    
    const rootHandle = document.getElementById('root')
        const users = [
            { id: 1, name: 'arjun', email: 'arjun@gmail.com'},
            { id: 2, name: 'rakesh', email: 'rakes@gmail.com' },
            { id: 3, name: 'tilak', email: 'tilak@gmail.com' }
        ]

        function UsersList(props) {
          const  handleClick = (user) =>
            {
                alert(`id -${user.id} name -${user.name} email -${user.email}`)
            }
           
            return(
                <div>
                    <h1>Listing Users - { props.data.length } </h1> 
                    <ul>
                        { props.data.map((user) => {
                            return (
                            <li key={user.id}> 
                            { user.name } 
                            <button onClick={() => {handleClick(user)}}>click</button>
                             </li>
                            )
                            
                        })}
                    </ul> 
                </div> 
            )
        }

        ReactDOM.render(<UsersList data={users}/>, rootHandle)
    </script >


</body>
</html>
