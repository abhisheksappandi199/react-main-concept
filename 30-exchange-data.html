<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    class ComponentOne extends React.Component {
            constructor() {
                super() 
                this.state = {
                    total: 100
                }
            }
            render(){
                return (
                    <div>
                        <h1> Component One - {this.state.total} </h1>
                        <ComponentTwo count={this.state.total}/>
                    </div> 
                )
            }
        }

        function ComponentTwo(props) {
            return (
                <div>
                    <h2> Component Two - {props.count}</h2> 
                </div> 
            )
        }

    // ReactDOM.render(, rootHandle)
      ReactDOM.render(<ComponentOne />, document.getElementById('root'))
    </script>


</body>
</html>
